<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=New+Rocker&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Knights Adventure</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="header">
      <h1>A Knights Adventure</h1>
    </div>
    <div>
      <button onclick="hideButtons()" id="boss">Pass Turn</button>
    </div>
    </header>

  <div class="container">
    <img  src="A_knights.png" class=background>
  </div>

<div id="player1Stats">
  <p>Player One Hitpoints: <span id="playerOneHitpoints"></span> </p>
  <p>Player One Gold: <span id="playerOneGold"></span> </p>
</div>
  <div id="player1Buttons">
    <button onclick="killGoblin(playerOne)" class="player1">P1 Kill Goblin</button>
    <button onclick="attack(playerOne)" class="player1">P1 ATTACK</button>
    <button class="player1" onclick="steelSword(playerOne)">Steel Sword</button>
    <button class="player1" onclick="rune2H(playerOne)">Rune 2H</button>
    <button class="player1" onclick="magicBow(playerOne)">Magic Bow</button>
    <button class="player1" onclick="fireStaff(playerOne)">Fire Staff</button>
    <button class="player1" onclick="dragonClaws(playerOne)">Dragon Claws</button>
    <button class="player1" onclick="armadylGodSword(playerOne)">Aramadyl God Sword</button>
  </div>
<!-- player 2 -->
  <div id="player2Buttons">
    <button onclick="killGoblin(playerTwo)" class="player2">p2 Kill Goblin</button>
    <button onclick="attack(playerTwo)" class="player2att">P2 ATTACK</button>
    <button class="player2" onclick="steelSword(playerTwo)">Steel Sword</button>
    <button class="player2" onclick="rune2H(playerTwo)">Rune 2H</button>
    <button class="player2" onclick="magicBow(playerTwo)">Magic Bow</button>
    <button class="player2" onclick="fireStaff(playerTwo)">Fire Staff</button>
    <button class="player2" onclick="dragonClaws(playerTwo)">Dragon Claws</button>
    <button class="player2" onclick="armadylGodSword(playerTwo)">Aramadyl God Sword</button>
  </div>
 
</body>
</html>
