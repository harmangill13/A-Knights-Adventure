<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=New+Rocker&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Knights Adventure</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="header">
      <h1>A Knights Adventure</h1>
    </div>
    <div>
      <button onclick="fightBoss()" id="boss">Fight Boss</button>
    </div>
    </header>

  <div class="container">
  <img  src="https://assetstorev1-prd-cdn.unity3d.com/package-screenshot/17f49d1d-a3d9-44d3-b544-38f0f8b47fb7_scaled.jpg" class=background>
 
  </div>
  <div class="buttons">
    <button onclick="killGoblin(playerOne)" id="player1">p1 Kill Goblin</button>

    <button onclick="killGoblin(playerTwo)" id="player2">p2 Kill Goblin</button>
  </div>
  <div>
    <button onclick="attack(playerOne)" class="attack">P1 ATTACK</button>
    <button onclick="attack(playerTwo)" class="attack">P2 ATTACK</button>
  </div>

  <div id="shop1">
    <button onclick="steelSword(playerOne)">Steel Sword</button>
    <button onclick="rune2H(playerOne)">Rune 2H</button>
    <button onclick="magicBow(playerOne)">Magic Bow</button>
    <button onclick="fireStaff(playerOne)">Fire Staff</button>
    <button onclick="dragonClaws(playerOne)">Dragon Claws</button>
    <button onclick="armadylGodSword(playerOne)">Aramadyl God Sword</button>
  </div>
  <div id="shop2">
    <button onclick="steelSword(playerTwo)">Steel Sword</button>
    <button onclick="rune2H(playerTwo)">Rune 2H</button>
    <button onclick="magicBow(playerTwo)">Magic Bow</button>
    <button onclick="fireStaff(playerTwo)">Fire Staff</button>
    <button onclick="dragonClaws(playerTwo)">Dragon Claws</button>
    <button onclick="armadylGodSword(playerTwo)">Aramadyl God Sword</button>
  </div>
</body>
</html>
